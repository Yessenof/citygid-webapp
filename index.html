<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CityGid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>✈️ Куда летим?</h1>

    <label for="from">Откуда вылет:</label>
    <input list="fromList" id="from" name="from" autocomplete="off" placeholder="Начните вводить..." />
    <datalist id="fromList"></datalist>

    <label for="to">Куда летим:</label>
    <input list="toList" id="to" name="to" autocomplete="off" placeholder="Начните вводить..." />
    <datalist id="toList"></datalist>

    <label for="date">Дата вылета:</label>
    <input type="date" id="date" name="date" />

    <button onclick="sendData()">Готово ✅</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
